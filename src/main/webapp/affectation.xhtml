<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Hello World avec JSF</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container mt-3">
        <h:form>
        <h:outputText value="Employe Affectation" styleClass="form-label"></h:outputText>
        <h:selectOneMenu styleClass="form-select" value="#{ProjetBean.selectedEmploye}">
            <f:selectItems value="#{EmployeBean.employes}" var="employe" itemLabel="#{employe.name}" itemValue="#{employe.id}" />
        </h:selectOneMenu>

        <h:outputText value="Project Name" styleClass="form-label"></h:outputText>
        <h:selectOneMenu value="#{ProjetBean.selectedProjet}" styleClass="form-select">
            <f:selectItems value="#{ProjetBean.projets}" var="projet" itemLabel="#{projet.name}" itemValue="#{projet.id}" />
        </h:selectOneMenu>
            <h:commandButton value="Affecter Projet" action="#{ProjetBean.affecterProjet()}" styleClass="btn btn-success"> </h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
